<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="topBar">
        <a href="https://www.instagram.com/menamechanicshpp/" class="instaQR">
            <img src="./images/instaQR.png" alt="instagram QR code">
        </a>
        <a href="tel:615-540-6044">(615) 540-6044</a>
        <img src="./images/nmotionlogo.PNG" class="nmotionLogo" alt="Nmotion Logo" >
        <div class="navContainer">
            <a href="./index.html" class="navBar">Home</a>
            <a href="./services.html" class="navBar">Services</a>
            <a href="./contact.html" class="navBar">Contact</a>
        </div>
    </div>
   
    
    <div class="form" id="contactForm">
    <form action="https://formspree.io/f/xyyqbzll" method="post">
        
      <ul>
            <li>
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="First Name" placeholder="John" value=""><br>
            </li>
            
            <li>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="Last Name" placeholder="Smith" value=""><br>
            </li>
            
            <li>
                <label for="phoneNumber">Phone number:</label><br>
                <input type="tel" id="phone" name="Phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" value=""><br>
            </li>
            
            <li>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="Email" placeholder="johnsmith@gmail.com" value=""><br>
            </li>
    
            <li>
                <label for="make">Make of vehicle:</label><br>
                <input type="text" id="make" name="Make" placeholder="Ford" value=""><br>
            </li>
            
            <li>
                <label for="model">Model:</label><br>
                <input type="text" id="model" name="Model" placeholder="Mustang" value=""><br>
            </li>
            
            <li>
                <label for="year">Year:</label><br>
                <input type="number" id="year" name="Year" placeholder="2015" value=""><br>
            </li>
           
            <li>
                <label for="City">City:</label><br>
                <input type="text" id="city" name="City" placeholder="Nashville" value=""><br>
            </li>
            
            <li>
                <label for="availability">Availability:</label><br>
        <input type="checkbox" id="monday" name="availability[]" value="monday">
        <label for="monday">Monday</label><br>
        
        <input type="checkbox" id="tuesday" name="availability[]" value="tuesday">
        <label for="tuesday">Tuesday</label><br>
        
        <input type="checkbox" id="wednesday" name="availability[]" value="wednesday">
        <label for="wednesday">Wednesday</label><br>
        
        <input type="checkbox" id="thursday" name="availability[]" value="thursday">
        <label for="thursday">Thursday</label><br>
        
        <input type="checkbox" id="friday" name="availability[]" value="friday">
        <label for="friday">Friday</label><br>
        
        <input type="checkbox" id="saturday" name="availability[]" value="saturday">
        <label for="saturday">Saturday</label><br>
        
        <input type="checkbox" id="sunday" name="availability[]" value="sunday">
        <label for="sunday">Sunday</label><br>
            </li>
            
            <li>
                <label>Do you have parts?</label><br>
                <div class="checkbox-group">
                <input type="checkbox" id="havePartsYes" name="Customer has parts" value="yes">
                <label for="havePartsYes">Yes</label>
                <input type="checkbox" id="havePartsNo" name="Customer has parts" value="no">
                <label for="havePartsNo">No</label>
                </div>
            </li>
            
            <li>
                <label for="description">Brief description of issue:</label><br>
                <textarea id="description" name="Description" rows="4" cols="auto"></textarea><br>
            </li>
            
            
           <li> <input type="submit" value="Submit"></li>
      </ul>
      </form> 
    </div>  
    <footer>
        <footer>
            Where all cars are family.
        </footer>
</body>
</html>
